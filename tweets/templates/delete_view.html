<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Tweet</title>
</head>
<body>
    <h1>Are you sure you want to delete this tweet?</h1>
    <form method="post">
        {% csrf_token %}
        <p>"{{ object.content }}"</p>
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'tweets:detail-view' object.id %}">Cancel</a>
</body>
</html>
